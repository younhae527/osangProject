	<script type="text/javascript">
		$(function(){
			$('dt').click(function(){
				if($(this).siblings('dd').css('display') == 'block'){
					$('dt').siblings('dd').hide();
				}else{
					$('dd').hide();
					$(this).siblings('dd').show();
					$('dt').children('a').removeClass('on');
					$(this).children('a').addClass('on');
				}

			});
		});
	</script>
