<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>::: 대림대학교 Shuttle :::</title>
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js" charset="utf-8"></script>
	<style>
		html, body{ height:100%; }
		body{ overflow:hidden; }
		#wrap{ width:100%; }
		table.suttleTable{ width:100%; }
		table.suttleTable th{ font-size:24px; font-weight:bold; text-align:center; background:#fafafa; border-top:2px solid #006db7; border-bottom:1px solid #ddd; color:#333; padding:15px 0; }
		table.suttleTable td{ font-size:24px; color:#666; text-align:center; border-bottom:1px solid #ddd; padding:15px 0; }

		@media screen and (min-width: 360px) and (max-width: 639px){
			table.suttleTable th{ font-size:18px; padding:15px 0; }
			table.suttleTable td{ font-size:18px; padding:15px 0; }
		}
		@media screen and (min-width: 320px) and (max-width: 359px){
			table.suttleTable th{ font-size:16px; padding:15px 0; }
			table.suttleTable td{ font-size:16px; padding:15px 0; }
		}
	</style>
</head>
<body>
<div id="wrap">
	<table cellpadding="0" cellspacing="0" class="suttleTable">
		<colgroup>
			<col width="" />
			<col width="" />
			<col width="" />
		</colgroup>
		<thead>
		<tr>
			<th>호차</th>
			<th>출발지</th>
			<th>위치</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td><img src="images/img_shuttle01.gif" alt="" /></td>
			<td>안양역 → 대림대학교</td>
			<td><img src="images/img_moreBtn.gif" alt="" /></td>
		</tr>
		<tr>
			<td><img src="images/img_shuttle02.gif" alt="" /></td>
			<td>범계역 → 대림대학교</td>
			<td><img src="images/img_moreBtn.gif" alt="" /></td>
		</tr>
		<tr>
			<td><img src="images/img_shuttle03.gif" alt="" /></td>
			<td>대림대학교 → 안양역</td>
			<td><img src="images/img_moreBtn.gif" alt="" /></td>
		</tr>
		<tr>
			<td><img src="images/img_shuttle04.gif" alt="" /></td>
			<td>대림대학교 → 범계역</td>
			<td><img src="images/img_moreBtn.gif" alt="" /></td>
		</tr>
		</tbody>
	</table>
</div>
<!-- wrap -->
</body>
</html>
