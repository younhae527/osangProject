<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>::: 대림대학교 Shuttle :::</title>
	<script type="text/javascript" src="../js/jquery-1.10.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js" charset="utf-8"></script>
	<style>
		html, body{ height:100%; }
		body{ overflow:hidden; }
		#wrap{ width:100%; position:relative; }
		.shuttleInfoWrap{ width:70%; height:389px; margin:50% auto 0 auto; background:url('images/bg_shuttle.gif') center top no-repeat; padding:199px 0 0 0; }
		.shuttleInfoWrap p{ font-size:24px; color:#666; text-align:center; margin:5px 0; font-weight:bold; }
		.shuttleInfoWrap p span.colRedd8130e{ color:#d8130e; display:inline-block; }
		.shuttleInfoWrap p span.colBlack333{ color:#333; display:inline-block; }

		@media screen and (min-width: 360px) and (max-width: 639px){
			.shuttleInfoWrap p{ font-size:20px; }
		}
		@media screen and (min-width: 320px) and (max-width: 359px){
			.shuttleInfoWrap p{ font-size:16px; }
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="shuttleInfoWrap">
			<p>체육기간 중(<span class="colRedd8130e">05.11 ~ 05.13</span>)</p>
			<p>교내 혼잡으로 인한 안전사고 예방을 위하여</p>
			<p><span class="colBlack333">스쿨버스 운행을 하지 않습니다.</span></p>
		</div>
		<!-- shuttleInfoWrap -->
	</div>
	<!-- wrap -->
</body>
</html>
